<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="p5.min.js" defer></script>
  <script src="logic.js" defer></script>
  <script src="rendering.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Dots and Boxes</title>

</head>
<body>
  <div id="all-container">
    <form action="" id="start-game-form">
      <div class="form-input">
        <label for="num-players"># players:</label>
        <input type="number" min="1" max="4" step="1" id="num-players" name="num-players" value="2">
      </div>
      <div class="form-input">
        <label for="x-dim">Board dimensions:</label>
      </div>
      <div class="form-input">
        <input id="x-dim" name="x-dim" type="number" step="1" value="3">
        X
        <input id="y-dim" name="y-dim" type="number" step="1" value="3">
      </div>
      <button type="submit">Start Game</button>
    </form>
    <div id="canvas-holder"></div>
    <div id="winner-container">
    </div>
  </div>
</body>
</html>
